<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Phone Price Predictor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container mt-5">
  <h2 class="mb-4 text-center">ðŸ“± Phone Price Prediction</h2>
  <form method="post">
    <div class="row g-3">
      <div class="col-md-6">
        <label for="ram" class="form-label">RAM (MB)</label>
        <input type="number" class="form-control" name="ram" required />
      </div>
      <div class="col-md-6">
        <label for="battery_power" class="form-label">Battery Power (mAh)</label>
        <input type="number" class="form-control" name="battery_power" required />
      </div>
      <div class="col-md-6">
        <label for="px_width" class="form-label">Pixel Width</label>
        <input type="number" class="form-control" name="px_width" required />
      </div>
      <div class="col-md-6">
        <label for="px_height" class="form-label">Pixel Height</label>
        <input type="number" class="form-control" name="px_height" required />
      </div>
    </div>
    <div class="d-grid gap-2 mt-4">
      <button type="submit" class="btn btn-primary">Prediksi Harga</button>
    </div>
  </form>

  {% if prediction is not none %}
  <div class="alert alert-success mt-4 text-center">
    Hasil Prediksi: <strong>{{ prediction }}</strong>
  </div>
  {% endif %}

  {% if error is not none %}
  <div class="alert alert-danger mt-4 text-center">
    Error: <strong>{{ error }}</strong>
  </div>
  {% endif %}
</div>
</body>
</html>
