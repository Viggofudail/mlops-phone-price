name: MLOps Pipeline

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run training pipeline
      run: |
        python train_model.py

    - name: Verify model artifacts
      run: |
        test -f models/price_range_model.pkl
        test -f models/accuracy.txt
        test -f models/meta.json

    - name: Run basic FastAPI test with uvicorn
      run: |
        uvicorn main:app --host 0.0.0.0 --port 8000 --timeout-keep-alive 2 &
        sleep 5
        curl -f http://127.0.0.1:8000 || exit 1
